before_build:
  - sh: apt-get install curl -y
  - sh: curl -sL https://deb.nodesource.com/setup_12.x |  bash -
  - sh: apt-get install nodejs -y

build_script:
  - sh: cd /root/projects/demoapp/demo-app
  - sh: npm install
  - sh: npm run build

test_script:
  - sh: cd /root/projects/demoapp/demo-app
  - sh: npm test
artifacts:
  - path: demo-app/build
    name: DemoApp
